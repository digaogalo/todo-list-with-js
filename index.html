<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./img/library_books.png"
      type="image/x-icon"
    />
    <title>ToDo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>

    <div class="container">
      <div class="top">
        <input type="text" 
        id="inputNewTask" 
        placeholder="Add a New Task" 
        >
        <button id="btnAddTask">
          <i class="fa fa-plus"></i>
        </button>
      </div>

      <ul id="taskList">
      </ul>
    </div>
    <div>


    <div id="editWindow">
      <button id="btnCloseEditWindow">
        <i class="fa fa-remove"></i>
      </button>
      <h2 id="idTaskEdit">#1021</h2>
      <hr />
      <form>
        <div class="frm-line">
          <label for="name">Name</label>
          <input type="text" id="inputTaskNameEdit" />
        </div>
        <div class="frm-line">
          <button id="btnTaskUpdate">Save</button>
        </div>
      </form>
    </div>
    <div id="backgroundEditWindow"></div>

    <script src="/js/script.js"></script>
  </body>
</html>
